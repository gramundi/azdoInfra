# Add steps that build, run tests, deploy, and more:
# https://aka.ms/
variables:
  - group: project-infrastructure-dev
steps:
- script: echo $(PaaSService)
- task: CopyFiles@2
  inputs:
     SourceFolder: ''
     Contents: '**'
     TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: $(project-infrastructure-dev.AzureConn)
    action: 'Create Or Update Resource Group'
    resourceGroupName: '$(ResourceGroup)'
    location: '$(location)'
    templateLocation: 'Linked artifact'
    csmFile: '$(Build.ArtifactStagingDirectory)/$(PaaSService)/$(templateName).json'
    csmParametersFile: '$(Build.ArtifactStagingDirectory)/$(PaaSService)/$(templateName).parameters.json'
    overrideParameters: '-acrName testacr'
    deploymentMode: 'Incremental'

