trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureConnection'
    subscriptionId: '1717139b-3018-4143-8572-782e7275d608'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'RamundG'
    location: 'West Europe'
    #templateLocation: 'Linked artifact'
    csmFile: '$(System.DefaultWorkingDirectory)/Databrick/azuredeploy.json'
    csmParametersFile: '$(System.DefaultWorkingDirectory)/Databrick/azuredeploy.parameters.json'
    deploymentMode: 'Incremental'


- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'