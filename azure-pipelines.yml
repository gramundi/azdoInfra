variables:
  - group: project-infrastructure-dev
steps:
- script: echo $(PaaSService)
- task: CopyFiles@2
  inputs:
     SourceFolder: ''
     Contents: '**'
     TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: AzureConnection
    action: 'Create Or Update Resource Group'
    resourceGroupName: '${{variables.ResourceGroup}}'
    location: ${{variables.location}}
    templateLocation: 'Linked artifact'
    csmFile: '$(Build.ArtifactStagingDirectory)/${{variables.PaaSService}}/${{variables.templateName}}.json'
    csmParametersFile: '$(Build.ArtifactStagingDirectory)/${{variables.PaaSService}}/${{variables.templateName}}.parameters.json'
    overrideParameters: '-acrName testacr'
    deploymentMode: 'Incremental'

